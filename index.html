    <section id="register" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Find out more</h2>
                <form id="register-form">
                    <input class="form-control" type="text" name="name" placeholder="name" id="form-element-name">
                    <input class="form-control" type="email" name="email" placeholder="e-mail address" id="form-element-email">
                    <input class="form-control" type="tel" name="tel" placeholder="phone number" id="form-element-tel">
                    <button type="submit"
                            class="btn btn-primary start"
                            id="btnRegister"
                            data-loading-text="<i class='fa fa-spinner fa-spin'></i>">
                        <i class="icon-upload icon-large"></i>
                        <span>Go</span>
                    </button>
                </form>
                <ul class="list-inline banner-social-buttons">
                    <li><a href="https://twitter.com/pokugara" target="_blank" class="btn btn-default btn-lg" id="twitter-button"><i

                    </li>
                    <li><a href="https://facebook.com/pokugara" target="_blank" class="btn btn-default btn-lg" id="facebook-button"><i
                            class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                    </li>
                    <li><a href="mailto:info@pokugara.co.zw" class="btn btn-default btn-lg"><i
                            class="fa fa-mail-reply fa-fw"></i> <span class="network-name">Email</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
